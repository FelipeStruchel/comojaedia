<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Já É Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Como Já É Dia</h1>
            <p class="text-gray-600">Contagem regressiva para a chacrinha</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Countdown Section -->
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contagem Regressiva</h2>
                <div id="countdown" class="text-3xl font-bold text-indigo-600 text-center">
                    Carregando...
                </div>
            </section>

            <!-- Content Management Section -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gerenciar Conteúdo</h2>
                
                <!-- Content Type Selector -->
                <div class="mb-6">
                    <div class="flex space-x-4">
                        <button id="textTab" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">
                            Texto
                        </button>
                        <button id="mediaTab" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700">
                            Mídia
                        </button>
                    </div>
                </div>

                <!-- Text Form -->
                <div id="textForm" class="mb-8">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fraseText">
                            Nova Frase
                        </label>
                        <textarea 
                            id="fraseText" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            rows="3"
                            maxlength="4096"
                            placeholder="Digite sua frase aqui..."
                        ></textarea>
                        <div class="text-sm text-gray-500 mt-1">
                            <span id="charCount">0</span>/4096 caracteres
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                        Adicionar Frase
                    </button>
                </div>

                <!-- Media Form -->
                <div id="mediaForm" class="mb-8 hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="mediaFile">
                            Arquivo
                        </label>
                        <input type="file" id="mediaFile" accept="image/*,video/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                        Enviar Mídia
                    </button>
                </div>

                <!-- Content List -->
                <div id="contentList" class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Conteúdo Cadastrado</h3>
                    <div id="contentItems" class="space-y-4">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
