<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Já É Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Como Já É Dia</h1>
            <p class="text-gray-600">Contagem regressiva para a chacrinha</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Countdown Section -->
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contagem Regressiva</h2>
                <div id="countdown" class="text-3xl font-bold text-indigo-600 text-center">
                    Carregando...
                </div>
            </section>

            <!-- Content Management Section -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gerenciar Conteúdo</h2>
                
                <!-- Content Type Selector -->
                <div class="mb-6">
                    <div class="flex space-x-4">
                        <button id="textTab" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">
                            Texto
                        </button>
                        <button id="mediaTab" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700">
                            Mídia
                        </button>
                    </div>
                </div>

                <!-- Text Form -->
                <form id="textForm" class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <label for="fraseText" class="block text-sm font-medium text-gray-700 mb-2">Nova Frase</label>
                        <textarea
                            id="fraseText"
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Digite sua frase aqui..."
                            maxlength="4000"
                        ></textarea>
                        <p class="mt-2 text-sm text-gray-500">
                            Caracteres: <span id="charCount">0</span>/4000
                        </p>
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    >
                        Adicionar Frase
                    </button>
                </form>

                <!-- Media Form -->
                <div id="mediaForm" class="hidden">
                    <form class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition-colors duration-200">
                            <input type="file" id="mediaFile" accept=".jpg,.jpeg,.png,.gif,.mp4" class="hidden">
                            <label for="mediaFile" class="cursor-pointer">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="mt-1 text-sm text-gray-600">
                                    Arraste e solte um arquivo aqui, ou clique para selecionar
                                </p>
                                <p class="mt-1 text-xs text-gray-500">
                                    JPG, PNG, GIF ou MP4 até 20MB
                                </p>
                            </label>
                        </div>
                        <p id="fileError" class="text-xs text-red-500 hidden"></p>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                            Enviar Mídia
                        </button>
                    </form>
                </div>

                <!-- Content List -->
                <div id="contentItems" class="space-y-4">
                    <!-- Conteúdo será carregado aqui -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
