<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Já É Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Como Já É Dia</h1>
            <p class="text-gray-600">Contagem regressiva para a chacrinha</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Countdown Section -->
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contagem Regressiva</h2>
                <div id="countdown" class="text-3xl font-bold text-indigo-600 text-center">
                    Carregando...
                </div>
            </section>

            <!-- Media Management Section -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gerenciar Mídia</h2>
                
                <!-- Upload Form -->
                <form id="uploadForm" class="mb-8">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="mediaType">
                            Tipo de Mídia
                        </label>
                        <select id="mediaType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="text">Texto</option>
                            <option value="image">Imagem</option>
                            <option value="video">Vídeo</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="mediaFile">
                            Arquivo
                        </label>
                        <input type="file" id="mediaFile" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                        Enviar Mídia
                    </button>
                </form>

                <!-- Media List -->
                <div id="mediaList" class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Mídias Disponíveis</h3>
                    <div id="mediaItems" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Media items will be inserted here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
