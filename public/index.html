<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Já É Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Como Já É Dia</h1>
            <p class="text-gray-600">Contagem regressiva para a chacrinha</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Countdown Section -->
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contagem Regressiva</h2>
                <div id="countdown" class="text-3xl font-bold text-indigo-600 text-center">
                    Carregando...
                </div>
            </section>

            <!-- Content Management Section -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gerenciar Conteúdo</h2>
                
                <!-- Content Type Selector -->
                <div class="mb-6">
                    <div class="flex space-x-4">
                        <button id="textTab" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">
                            Texto
                        </button>
                        <button id="mediaTab" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700">
                            Mídia
                        </button>
                    </div>
                </div>

                <!-- Text Form -->
                <form id="textForm" class="space-y-4">
                    <div>
                        <label for="fraseText" class="block text-sm font-medium text-gray-700">Nova Frase</label>
                        <textarea
                            id="fraseText"
                            rows="4"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            placeholder="Digite sua frase aqui..."
                            maxlength="4000"
                        ></textarea>
                        <p class="mt-1 text-sm text-gray-500">
                            Caracteres: <span id="charCount">0</span>/4000
                        </p>
                    </div>
                    <button
                        type="submit"
                        class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        onclick="console.log('Botão de texto clicado')"
                    >
                        Adicionar Frase
                    </button>
                </form>

                <!-- Media Form -->
                <form id="mediaForm" class="space-y-4">
                    <div>
                        <label for="mediaFile" class="block text-sm font-medium text-gray-700">Arquivo de Mídia</label>
                        <input
                            type="file"
                            id="mediaFile"
                            accept="image/*,video/*"
                            class="mt-1 block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-indigo-50 file:text-indigo-700
                                hover:file:bg-indigo-100"
                        />
                    </div>
                    <button
                        type="submit"
                        class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        onclick="console.log('Botão de mídia clicado')"
                    >
                        Enviar Mídia
                    </button>
                </form>

                <!-- Content List -->
                <div id="contentItems" class="space-y-4">
                    <!-- Conteúdo será carregado aqui -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
